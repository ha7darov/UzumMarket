<!DOCTYPE html>
<html lang="uz">
  <head>
    <!-- * Meta Tag's -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- * Title -->
    <title>Uzum Market — internet-do'kon</title>

    <!-- * Fav Icon -->
    <link rel="icon" type="image/svg+xml" href="./image/favicon/favicon.svg" />

    <!-- * Style -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <!-- *============ HEADER ============ -->
    <div>
      <header>
        <div class="top-header">
          <div class="top-header__body">
            <div class="location">
              <img src="./image/header/location.svg" alt="location icon" />
              <p class="location__city">
                Shahar:
                <span class="location-city__go">
                  <a href="#">Toshkent</a>
                </span>
              </p>
              <a href="#" class="top-header__link"> Topshirish punktlari </a>
              <p class="top-header__promo">
                Buyurtmangizni 1 kunda bepul yetkazib beramiz!
              </p>
              <div class="top-links">
                <a href="#" class="ui-link"> Uzumda soting </a>
                <a href="#" class="ui-link2"> Savol-javoblar </a>
                <span class="ui-link3"> <a href="#">Buyurtmalarim</a> </span>
              </div>
              <!-- Language Select -->
              <div class="language-selector">
                <div>
                  <span>
                    <img
                      src="./image/header/flag-select.svg"
                      alt="select-language site"
                    />
                  </span>
                  <span class="lang-uz"> Оʻzbekcha </span>
                </div>
              </div>
              <!-- Theme || Light & Dark Mode -->
              <div class="theme">
                <button class="dark-mode-btn">
                    <div class="slot">
                        <img src="./image/header/dark-mode.svg" alt="">
                    </div>
                    <div>
                        <span class="theme-text">Mavzu</span>
                    </div>
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- UZUM MARKET LOGO SECTION -->
        <div class="uzumNavOld">
          <div class="uzumNavOld__in">
            <div class="navigation">
              <a href="/index.html">
                <img src="./image/header/uzummarket-logo.svg" alt="Site Logo">
              </a>
              <!--  -->
              <button class="KatalogBTN">
                <div>
                  <div class="KatalogBTN__in">
                    <img src="./image/header/katalog.svg" width="26px" alt="Katalog Button Logo">
                    Katalog  
                  </div>
                </div>
              </button>
            </div>
          </div>
          <!--  -->
          <div></div>
        </div>
      </header>
    </div>
  </body>
</html>
